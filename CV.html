<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registration form</title>
		<style>
			form{
				padding:0px 300px 0px 300px;
			}
			input{
				float:right;
			}
			body{
				background-color:rgb(215,223,227);
				font-size:25px;
			}
			.right{
				float:right;
			}
		</style>
	</head>
	<body>
		<h1> <center>REGISTRATION FORM</center> </h1>
		<form>
			<fieldset>
				<legend>STUDENT DETAILS</legend>
				<label for="Ifname">Enter your First name <br>(in Block letters):</label>
				<input type="text" name="Ifname" id="Ifname"><br><br>
				<label for="Ilname">Enter your Last name <br>(in Block letters):</label>
				<input type="text" name="Ilname" id="Ilname"><br><br>
				<label for="If-name">Enter your Father's name <br> (in Block letters):</label>
				<input type="text" name="If-name" id="If-name"><br><br>
				<label for="Im-Name">Enter your Mother's Name <br> (in Block letters):</label>
				<input type="name" name="Im-Name" id="Im-Name"><br><br>
				<label for="Igen">Gender:</label>
				<label for="Igender-1" class="right">Others</label>
				<input type="radio" name="Igender-1" id="Igender-1">
				<label for="Igender-2" class="right">female</label>
				<input type="radio" name="Igender-2" id="Igender-2">
				<label for="Igender-3" class="right">Male</label>
				<input type="radio" name="Igender-3" id="Igender-3"><br><br>
				<label for="Ibirth">Date of Birth:</label>
				<input type="date" name="Ibirth" id="Ibirth"><br><br>
				<label for="Istatus">Marital Status:</label>
				<input type="text" name="Istatus" id="Istatus"><br><br>
				<label for="Inational">Nationality:</label>
				<input type="text" name="Inational" id="Inational"><br><br>
				<label for="Icity">City Name:</label>
				<input type="text" name="Icity" id="Icity"><br><br>
				<label for="Ivillage">Village:</label>
				<input type="text" name="Iname" id="Ivillage"><br><br>
				<label for="Inear">Near by:</label>
				<input type="text" name="Inear" id="Inear"><br><br>
				<label for="Idoor">Door No.:</label>
				<input type="text" name="Idoor" id="Idoor"><br><br>
				<label for="Istreet">Street Name:</label>
				<input type="text" name="IStreet" id="Istreet"><br><br>
				<label for="Ipincode">Pin code:</label>
				<input type="number" name="Ipincode"  id="Ipincode"><br><br>
				<label for="Ilang">Language Known:</label>
				<label for="Ilanguage-1" class="right">Hindi</label>
				<input type="checkbox" name="Ilanguage-1" id="Ilanguage-1">
				<label for="Ilanguage-2" class="right">English</label>
				<input type="checkbox" name="Ilanguage-2"  id="Ilanguage-2">
				<label for="Ilanguage-3" class="right">Tamil</label>
				<input type="checkbox" name="Ilanguage-3" id="Ilanguage-3"><br><br>
				<label for="Icourse">Course:</label>
				<input type="text" name="Icourse" id="Icourse"><br><br>
				<label for="idegree">Degree:</label>
				<input type="text" name="Idegree" id="idegree"><br><br>
				<label for="Iyear">Year of passing:</label>
				<input type="text" name="Iyear" id="Iyear"><br><br>
				<label for="Idisab">Are you disabled person?:</label>
				<label for="Idisability-1" class="right">No</label>
				<input type="radio" name="Idisability-1" id="Idisability-1">
				<label for="Idisability-2" class="right">Yes</label>
				<input type="radio" name="Idisability-2" id="Idisability-2"><br><br>
				<label for="Fdisability">If Disabled,please attach the document</label>
				<input type="file" name="Fdisability" id="Fdisability"><br><br>
				<label for="Imail">Gmail:</label>
				<input type="text" name="Imail" id="Imail"><br><br>
				<label for="Ipassword">Password:</label>
				<input type="password" name="Ipassword" id="Ipassword"><br><br>
				<label for="Imobile">Mobile.No:</label>
				<input type="number" name="Imobile" id="Imobile"><br><br>
				<center>
					<input type="submit" style="float:none" name="Isubmit">
					<input type="reset" style="float:none" name="Ireset">
				</center>
			</fieldset>
		</form>
	</body>
</html>
