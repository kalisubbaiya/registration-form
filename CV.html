<html>
	<head>
		<title>Registration form</title>
		<style>
			form{
				padding:0px 300px 0px 300px;
			}
			input{
				float:right;
			}
			body{
				background-color:rgb(215,223,227);
				font-size:25px;
			}
			.right{
				float:right;
			}
		</style>
	</head>
	<body>
		<h1> <center>REGISTRATION FORM</center> </h1>
		<form>
			<fieldset>
				<legend>STUDENT DETAILS</legend>
				<label for="Iname">Enter your First name <br>(in Block letters):</label>
				<input type="text" name="Iname"><br><br>
				<label for="Iname">Enter your Last name <br>(in Block letters):</label>
				<input type="text" name="Iname"><br><br>
				<label for="If.name:">Enter your Father's name <br> (in Block letters):</label>
				<input type="text" name="If.name"><br><br>
				<label for="Im.Name">Enter your Mother's Name <br> (in Block letters):</label>
				<input type="name" name="Im.Name"><br><br>
				<label for="Igender">Gender:</label>
				<label for="Igender" class="right">Others</label>
				<input type="radio" name="Igender">
				<label for="Igender" class="right">female</label>
				<input type="radio" name="Igender">
				<label for="Igender" class="right">Male</label>
				<input type="radio" name="Igender"><br><br>
				<label for="Ibirth">Date of Birth:</label>
				<input type="date" name="Ibirth"><br><br>
				<label for="Istatus">Marital Status:</label>
				<input type="text" name="Istatus"><br><br>
				<label for="Inational">Nationality:</label>
				<input type="text" name="Inational"><br><br>
				<label for="Icity">City Name:</label>
				<input type="text" name="Icity"><br><br>
				<label for="Ivillage">Village:</label>
				<input type="text" name="Iname"><br><br>
				<label for="Inear">Near by:</label>
				<input type="text" name="Inear"><br><br>
				<label for="Idoor">Door No.:</label>
				<input type="text" name="Idoor"><br><br>
				<label for="Istreet">Street Name:</label>
				<input type="text" name="IStreet"><br><br>
				<label for="Ipincode">Pin code:</label>
				<input type="number" name="Ipincode"><br><br>
				<label for="Ilanguage">Language Known:</label>
				<label for="Ilanguage" class="right">Hindi</label>
				<input type="checkbox" name="Ilanguage">
				<label for="Ilanguage" class="right">English</label>
				<input type="checkbox" name="Ilanguage">
				<label for="Ilanguage" class="right">Tamil</label>
				<input type="checkbox" name="Ilanguage"><br><br>
				<label for="ICourse">Course:</label>
				<input type="text" name="Icourse"><br><br>
				<label for="idegree">Degree:</label>
				<input type="text" name="Idegree"><br><br>
				<label for="Iyear">Year of passing:</label>
				<input type="text" name="Iyear"><br><br>
				<label for="Idisability">Are you disabled person?:</label>
				<label for="aidisability" class="right">No</label>
				<input type="radio" name="Idisability">
				<label for="aidisability" class="right">Yes</label>
				<input type="radio" name="Idisability"><br><br>
				<label for="aidisability">If Disabled,please attach the document</label>
				<input type="file" name="Idisability"><br><br>
				<label for="Imail">Gmail:</label>
				<input type="text" name="Imail"><br><br>
				<label for="Ipassword">Password:</label>
				<input type="password" name="Ipassword"><br><br>
				<label for="Imobile">Mobile.No:</label>
				<input type="number" name="Imobile"><br><br>
				<center>
					<input type="submit" style="float:none" name="Isubmit">
					<input type="reset" style="float:none" name="Ireset">
				</center>
			</fieldset>
		</form>
	</body>
</html>
